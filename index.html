<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- <link rel="icon" type="image/png" href="./try_harder.png"> -->
    <script src="./main.js"></script>
</head>
<body> 
    <section id="gridArea"></section> 
    <section>
        <h1>Number Selection</h1>
        <div class="numberSelectors">
            <div onclick=selectNumber(event)>1</div>
            <div onclick=selectNumber(event)>2</div>
            <div onclick=selectNumber(event)>3</div>
            <div onclick=selectNumber(event)>4</div>
            <div onclick=selectNumber(event)>5</div>
            <div onclick=selectNumber(event)>6</div>
            <div onclick=selectNumber(event)>7</div>
            <div onclick=selectNumber(event)>8</div>
            <div onclick=selectNumber(event)>9</div>
            <div onclick=selectNumber(event)>X</div>
        </div>
    </section>
    <div id="winMessage">Congratulations, you won!</div>
</body>
</html>
